<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web push</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <button onclick="subscribe()">SUBSCRIBE TO NOTIFICATIONS</button>
    <p></p>
    <script>
      addEventListener("load", async () => {
        let serviceWorker = await navigator.serviceWorker.register("./sw.js");
      });

      async function subscribe() {
        let serviceWorker = await navigator.serviceWorker.ready;
        let pushAuth = await serviceWorker.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BCp-kQUClPamzffhN9BFw9D1KeXy29yarMVOIbMTIp4ll8PAVyUEduzRqZuV1eCbNid5wXC6Sjw10RMy1qsHgfI",
        });
        console.log(JSON.stringify(pushAuth));
        document.querySelector("p").innerHTML = JSON.stringify(pushAuth);
      }
    </script>
  </body>
</html>
